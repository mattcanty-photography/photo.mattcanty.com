{{ define "title" }}Matt Canty Photography{{ end }}
{{ define "view" }}

<style>
    img {
        max-width: 25%;
        height: auto;
    }
</style>

<main>
    <h1>Matt Canty Photography</h1>
    <h2>Portfolios</h2>
    {{ range $p := .Portfolios }}
    <h3>{{ $p.Title }}</h3>
    <p>{{ $p.Description }}</p>
    <img src="data:image/png;base64,{{ $p.Base64Image }}" alt="{{ $p.AlternativeText }}" />
    {{ end }}
</main>

{{ end }}
